<div class="grid-row">
  <div class="column">
    <h2 class="heading-medium">Payment method</h2>
  </div>
</div>


<div>
  <table>
    <tbody>
    <tr>
      <td class="bold" width="330px">Method</td>
      <td>{{ payment.method | titlecase }}</td>
    </tr>
    <tr>
      <td class="bold" width="330px">Type</td>
      <td>Credit</td>
    </tr>
    <tr>
      <td class="bold" width="330px">PBA account name</td>
      <td>{{ payment.organisation_name }}</td>
    </tr>
    <tr>
      <td class="bold" width="330px">PBA number</td>
      <td>{{ payment.account_number }}</td>
    </tr>
    <tr>
      <td class="bold" width="330px">Customer internal reference</td>
      <td>{{ payment.customer_reference }}</td>
    </tr>
    </tbody>
  </table>
</div>
