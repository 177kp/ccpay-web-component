<main class="govuk-main-wrapper " id="main-content" role="main">
<div class="govuk-width-container">

  <div *ngIf="errorMessage">
    <div class="error-summary" role="group" aria-labelledby="failure-error-summary-heading" tabindex="-1">
      <h2 class="heading-medium error-summary-heading" id="failure-error-summary-heading">
        There is a problem
      </h2>
      <div class="govuk-error-summary__body">
        {{ errorMessage }}
      </div>
    </div>
    <div>
      <fieldset class="col-md-12">
        <a href="/cases" class="button">Back</a>
      </fieldset>
    </div>
  </div>

  <div *ngIf="!errorMessage">

    <table class="table">
      <tr>
        <th class="bold">Payment reference</th>
        <th class="bold">Date created</th>
        <th class="bold">Method</th>
        <th class="bold">Amount</th>
        <th class="bold">Status</th>
      </tr>
      <tr *ngFor="let payment of payments.payments">
        <td>
          <a href="javascript:void(0)" (click)="loadPaymentViewComponent(payment.payment_reference)">{{ payment.payment_reference }}</a>
        </td>
        <td>No created</td>
        <td>{{ payment.method }}</td>
        <td>Â£{{ payment.amount | number:'.2' }}</td>
        <td>{{ payment.status }}</td>
      </tr>
    </table>

  </div>

</div>
</main>
