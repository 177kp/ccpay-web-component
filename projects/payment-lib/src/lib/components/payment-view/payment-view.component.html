<div class="panel panel-primary">
  <div class="panel-heading">
    {{ pageTitle }}
  </div>
</div>


<div class="gird-row">
  <div class="column">
    <h2 class="heading-medium">
      <label class="bold">Payment details</label>
    </h2>
  </div>
</div>

<div class="grid-row">
  <div class="column-full">
    <label class="bold">Payment reference:</label> {{ payment.reference }}
  </div>
  <div class="column-full">
    <label class="bold">Payment amount:</label> {{ payment.amount }}
  </div>
  <div class="column-full" *ngIf="isCardPayment">
    <label class="bold">Payment method:</label> {{ payment.method }} [ <a routerLink="/card-details/{{ payment.reference }}">card details</a> ]
  </div>
  <div class="column-full" *ngIf="!isCardPayment">
    <label class="bold">Payment method:</label> {{ payment.method }}
  </div>
  <div class="column-full">
    <label class="bold">Payment channle:</label> {{ payment.channel }}
  </div>
</div>


<div class="gird-row">
  <legend></legend>
  <div class="column">
    <h2 class="heading-medium">
      <label class="bold">Fee details</label>
    </h2>
  </div>
</div>

<div class="grid-row">
  <div *ngFor="let fee of payment.fees">
    <div class="column-full">
      <label class="bold">Fee code:</label> {{ fee.code }}
    </div>
    <div class="column-full">
      <label class="bold">Fee amount:</label> {{ fee.calculated_amount }}
    </div>
    <div class="column-full">
      <label class="bold">Version:</label> {{ fee.version }}
    </div>
    <div class="column-full">
      <label class="bold">Volume:</label> {{ fee.volume }}
    </div>
  </div>
</div>


<div class="container">
  <fieldset class="col-md-12">
    <button routerLink="/payments/{{ payment.reference }}" class="button">Back</button>
  </fieldset>
</div>
