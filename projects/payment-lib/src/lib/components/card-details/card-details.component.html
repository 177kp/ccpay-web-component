<div class="panel panel-primary">
  <div class="panel-heading">
    Card summary
  </div>
</div>

<div class="gird-row">
  <div class="column">
    <h2 class="heading-medium">
      <label class="bold">Card details</label>
    </h2>
  </div>
</div>

<div class="grid-row">
  <div class="column-full">
    <label class="bold">Cardholder name:</label> {{ cardDetails.cardholder_name }}
  </div>
  <div class="column-full">
    <label class="bold">Card number:</label> {{ cardDetails.last_digits_card_number }}
  </div>
  <div class="column-full">
    <label class="bold">Card expiry date:</label> {{ cardDetails.expiry_date }}
  </div>
  <div class="column-full">
    <label class="bold">Card brand:</label> {{ cardDetails.card_brand }}
  </div>
  <div class="column-full">
    <label class="bold">Email:</label> {{ cardDetails.email }}
  </div>
</div>


<div class="container">
  <fieldset class="col-md-12">
    <button class="button" routerLink="/payment-view/{{ getPaymentReference }}">Back</button>
  </fieldset>
</div>
