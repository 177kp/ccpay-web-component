<div class="grid-row">
  <div class="column">
    <h2 class="heading-medium">
      <label class="bold">Payment method</label>
    </h2>
  </div>
</div>

<div class="error-summary" role="group" aria-labelledby="failure-error-summary-heading" tabindex="-1" *ngIf="errorMessage">
  <h2 class="heading-medium error-summary-heading" id="failure-error-summary-heading">
    There is a problem
  </h2>
  <div class="govuk-error-summary__body">
    {{ errorMessage }}
  </div>
</div>

<div *ngIf="!errorMessage">

<table>
  <tbody>
  <tr>
    <td class="bold" width="330px">Method</td>
    <td>Card</td>
  </tr>
  <tr>
    <td class="bold" width="330px">Type</td>
    <td>{{ cardDetails.card_brand }}</td>
  </tr>
  <tr>
    <td class="bold" width="330px">Name on card</td>
    <td>{{ cardDetails.cardholder_name }}</td>
  </tr>
  <tr>
    <td class="bold" width="330px">Card number</td>
    <td>**** **** **** {{ cardDetails.last_digits_card_number }}</td>
  </tr>
  <tr>
    <td class="bold" width="330px">Card expiry date</td>
    <td>{{ cardDetails.expiry_date}}</td>
  </tr>
  <tr>
    <td class="bold" width="330px">Email</td>
    <td>{{ cardDetails.email }}</td>
  </tr>
  </tbody>
</table>
</div>
