<div class="unprocessed-payments">
    <table class="govuk-table">
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <td class="govuk-table__header" scope="col">Select</td>
            <td class="govuk-table__header" scope="col">Payment DCN</td>
            <td class="govuk-table__header" scope="col">Date received</td>
            <td class="govuk-table__header" scope="col">Amount</td>
            <td class="govuk-table__header" scope="col">Method</td>
            <td class="govuk-table__header" scope="col">Channel</td>
          </tr>
      </thead>
      <tbody class="govuk-table__body" >
        <tr class="govuk-table__row" *ngFor="let unassignedRecord of unassignedRecordList">
            <td class="govuk-table__cell">
              <div class="multiple-choice unprocessed-payments--radio-button">
                <input [id]="formatUnassignedRecordId(unassignedRecord.id)"
                name="unassignedRecord"
                type="radio"
                [(ngModel)]="recordId"
                value="{{unassignedRecord.dcn}}" />
                <label for="radio-inline-1"></label>
              </div>
            </td>
            <td class="govuk-table__cell">
              {{unassignedRecord.dcn}}
            </td>
            <td class="govuk-table__cell"> {{unassignedRecord.banked_date | date:'dd MMM yyyy'}} </td>
            <td class="govuk-table__cell"> {{unassignedRecord.amount | currency :'GBP':'symbol':'1.2-2'}}</td>
            <td class="govuk-table__cell"> {{unassignedRecord.payment_method}}  </td>
            <td class="govuk-table__cell"> {{unassignedRecord.payment_channel}} </td>
          </tr>
      </tbody>
      <tbody class="govuk-table__body" *ngIf="isRecordExist">
        <td class="govuk-table__cell" colspan="6">No payments recorded</td>
      </tbody>
    </table>
    <button type="button" class="button govuk-!-margin-right-1" (click)="redirectToFeeSearchPage($event)">
      Associate to a new fee
    </button>
    <button type="button" class="button govuk-!-margin-right-1" (click)="loadUnsolicitedPage('unsolicitedPage')">
      Associate to an existing fee
    </button>
    <button type="button" class="button govuk-!-margin-right-1" (click)="loadUnsolicitedPage('unidentifiedPage')">
      Mark as unidentified
    </button>
    <button type="button" class="button govuk-!-margin-right-1" (click)="loadUnsolicitedPage('unsolicitedPage')">
      Mark as unsolicited
    </button>
</div>
